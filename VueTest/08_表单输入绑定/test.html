<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>08_表单输入绑定</title>
	</head>
	<body>
		<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
		<div id="demo">
			<form action="/xxx">
				<span>用户名: </span>
				<input type="text" v-model="user.username" /><br />

				<span>密码: </span>
				<input type="password" v-model="user.password" /><br />

				<span>性别: </span>
				<input
					type="radio"
					id="female"
					v-model="user.sex"
					value="female"
				/>
				<label for="female">女</label>
				<input
					type="radio"
					id="male"
					v-model="user.sex"
					value="male"
				/>
				<label for="male">男</label><br />

				<span>爱好: </span>
				<input
					type="checkbox"
					id="basket"
					v-model="user.hobbies"
					value="basketball"
				/>
				<label for="basket">篮球</label>
				<input
					type="checkbox"
					v-model="user.hobbies"
					value="football"
					id="foot"
				/>
				<label for="foot">足球</label>
				<input
					type="checkbox"
					v-model="user.hobbies"
					value="pingpang"
					id="pingpang"
				/>
				<label for="pingpang">乒乓</label><br />

				<span>城市: </span>
				<select v-model="user.city">
					<option value="">未选择</option>
					<option v-for="(val, index) in allCities" :key="val"
						>{{val}}</option
					> </select
				><br />
				<span>介绍: </span>
				<textarea rows="10" v-model="user.content"></textarea
				><br /><br />

				<input type="submit" value="注册" @click.prevent="submit" />
			</form>
		</div>

		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			new Vue({
				el: "#demo",
				data() {
					return {
						user: {
							username: "",
							password: "",
							sex: "", //男为male， 女为female
							hobbies: [],
							content: "",
							city: "长沙",
						},
						allCities: ["台湾", "北京", "深圳", "长沙"],
					};
				},
				methods: {
					submit() {
						alert(JSON.stringify(this.user)  );
					},
				},
			});
		</script>
	</body>
</html>
