<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12_指令_自定义指令</title>
</head>
<body>

<!--
1. 注册全局指令
  Vue.directive('my-directive', function(el, binding){
    el.innerHTML = binding.value.toupperCase()
  })
2. 注册局部指令
  directives : {
    'my-directive' : {
        bind (el, binding) {
          el.innerHTML = binding.value.toupperCase()
        }
    }
  }
3. 使用指令
  v-my-directive='xxx'
-->
<!--
需求: 自定义2个指令
  1. 功能类型于v-text, 但转换为全大写
  2. 功能类型于v-text, 但转换为全小写
-->
<div id="demo">
  <p v-bigger='message'></p>
  <p v-bigger='message'></p>
</div>
<div id="demo2">
  <p >{{what}}</p>
  <!-- <p v-bigger='message'></p> -->
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
Vue.directive('bigger', function (el, binding) {
  console.log(el);
  console.log(binding);
  el.textContent = binding.value;
})
 const vm =  new Vue ({
    el: '#demo',
    data() {
      return { 
        message: 'hello Vue'
      }
    }
  })
  new Vue ({
    el: '#demo2',
    data() {
      return {
        // message: 'hello Vue 234234'
        what: '51'
      }
    },
    mounted () {
        this.what = vm.message
    }
  })
</script>
</body>
</html>
