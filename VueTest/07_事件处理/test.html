<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button @click="test1('liheng', $event)">click it</button>
  <h2>2. 事件修饰符</h2>
  <a @click='test2' href="http://www.baidu.com">click it</a>
  <!-- <div style="width: 200px;height: 200px;background: red;" @click="test5">
    <div style="width: 100px;height: 100px;background: blue;" @click.stop="test6"></div>
</div> -->
<button @click.once="test6">click it</button>
  <h2>3. 按键修饰符</h2>
    <input type="text" :value='message' @keyup.65="test7">
    {{message}}
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#example',
    data: {
      message: ''
    },
    methods: {
      test1(name, event) {
        alert(name + '  ' + event.target.innerText)
      },
      test2() {
        console.log('test2');
      },
      test6() {
        console.log('test666');
      },
      test7(event) {
        console.log('test7');
        this.message = event.target.value;
      }
    }
  })
</script>
</body>
</html>
